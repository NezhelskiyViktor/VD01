<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица блюд</title>
    <style>
         div {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            text-align: center;
        }
        table {
            width: 800;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Таблица блюд</h1>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Оценка от 1 до 10</th>
                    <th>Рецепт</th>
                    <th>Фото</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Борщ</td>
                    <td>9</td>
                    <td>Свекла, капуста, картофель, морковь, лук, мясо</td>
                    <td><img src="https://79615908243.qr-cafe.ru/imagebase/cac82b5149110a559b71eb9d96c4f5bf.jpeg" alt="Борщ" width="200"></td>
                </tr>
                <tr>
                    <td>Плов</td>
                    <td>8</td>
                    <td>Рис, мясо, морковь, лук, специи</td>
                    <td><img src="https://avatars.mds.yandex.net/i?id=a1f45a6b791c9344abecdfd6e70a88adf390e5cc-12991056-images-thumbs&n=13" alt="Плов" width="200"></td>
                </tr>
                <tr>
                    <td>Пельмени</td>
                    <td>7</td>
                    <td>Мука, яйцо, вода, мясо, лук</td>
                    <td><img src="https://avatars.mds.yandex.net/i?id=c8cf74c5e141849eab04601fbd8b4ddd6a9e6ed7-12439438-images-thumbs&n=13" alt="Пельмени" width="200"></td>
                </tr>
                <tr>
                    <td>Салат "Цезарь"</td>
                    <td>8</td>
                    <td>Курица, салат, сыр, сухарики, соус</td>
                    <td><img src="https://avatars.mds.yandex.net/i?id=0bfd0e8b916816ee2aff0848e704ef65707e9709-12569769-images-thumbs&n=13" alt="Салат Цезарь" width="200"></td>
                </tr>
                <tr>
                    <td>Блины</td>
                    <td>10</td>
                    <td>Мука, молоко, яйцо, сахар, соль</td>
                    <td><img src="https://avatars.mds.yandex.net/i?id=8f69bfeed2a3cb1162c913758f9d6fbd9e3d4968-12992500-images-thumbs&n=13" alt="Блины" width="200"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
